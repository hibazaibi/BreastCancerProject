<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient History – BreastCare AI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Plus Jakarta Sans';
        background: var(--white);
        margin: 0;
        padding: 0;
    }
    :root {
        --primary: #e91e63;
        --primary-dark: #c2185b;
        --white: #ffffff;
        --neutral-100: #f6f7fa;
        --neutral-900: #0a0e27;
        --shadow-lg: 0 12px 32px rgba(0,0,0,0.15);
    }

    nav {
        background: var(--white);
        padding: 1.2rem;
        box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .nav-container {
        max-width: 1400px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); }

    .history-container {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 2rem;
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--primary);
        font-weight: 800;
    }

    .diag-card {
        background: var(--white);
        padding: 1.5rem;
        margin: 1rem 0;
        border-radius: 15px;
        box-shadow: var(--shadow-lg);
    }

    .diag-card img {
        width: 180px;
        border-radius: 12px;
        margin-top: 1rem;
    }

    .btn-report {
        background: var(--primary);
        color: white;
        padding: 0.7rem 1.4rem;
        border-radius: 8px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        margin-top: 1rem;
    }
</style>
</head>

<body>

<nav>
  <div class="nav-container">
    <div class="logo"><i class="fas fa-heartbeat"></i> BreastCare AI</div>
  </div>
</nav>

<div class="history-container">
    <h2>Patient Diagnosis History</h2>

    <div id="historyList"></div>
</div>

<script>
async function loadHistory() {
  const patient_id = localStorage.getItem("patient_id");
  const res = await fetch(`/api/history/${patient_id}`);
  const data = await res.json();

  const box = document.getElementById("historyList");
  box.innerHTML = "";

  if (!data.history || data.history.length === 0) {
    box.innerHTML = "<p>No diagnostic history available.</p>";
    return;
  }

  data.history.forEach(item => {
    let html = `
      <div class="diag-card">
        <h3>${item.type.toUpperCase()} – ${item.diagnosis}</h3>
    `;

    // show only if not null / undefined
    if (item.malignant != null)
      html += `<p><strong>Malignant:</strong> ${item.malignant}%</p>`;

    if (item.benign != null)
      html += `<p><strong>Benign:</strong> ${item.benign}%</p>`;

    if (item.normal != null)
      html += `<p><strong>Normal:</strong> ${item.normal}%</p>`;

    if (item.confidence != null)
      html += `<p><strong>Confidence:</strong> ${item.confidence}%</p>`;

    html += `<p><em>${item.created_at}</em></p>`;

    // image only if exists
    if (item.image_base64) {
      const imgType = item.type === "mammogram" ? "jpeg" : "png";
      html += `
        <img src="data:image/${imgType};base64,${item.image_base64}">
      `;
    }

    html += `
      <br>
      <button class="btn-report" onclick="window.location.href='/report?patient_id=${patient_id}'">
        View Full Report
      </button>
      </div>
    `;

    box.innerHTML += html;
  });
}

loadHistory();
</script>


</body>
</html>
